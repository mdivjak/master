<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800">Login to Your Account</h2>
      <form #loginForm="ngForm" class="mt-6 space-y-6" (ngSubmit)="onLogin(loginForm)">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter your email"
            class="w-full mt-2 p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
            #emailInput="ngModel"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">
            Email is required.
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            class="w-full mt-2 p-3 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
            #passwordInput="ngModel"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
            Password is required.
          </div>
        </div>

  
        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full py-3 px-4 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors duration-200"
        >
          Login
        </button>
      </form>
  
      <!-- Divider -->
      <div class="my-6 border-t border-gray-300"></div>
  
      <!-- Signup Link -->
      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </div>
