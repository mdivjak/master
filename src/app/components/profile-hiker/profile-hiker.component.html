<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Profile</h1>
    <div *ngIf="userProfile; else noProfile" class="space-y-4">
      <div class="flex items-center space-x-4">
        <div class="text-lg font-semibold text-gray-700">Name:</div>
        <div *ngIf="!editMode" class="text-lg text-gray-900">{{ userProfile.firstName }} {{ userProfile.lastName }}</div>
        <div *ngIf="editMode" class="flex space-x-2">
          <input [(ngModel)]="firstName" class="border p-2 rounded" placeholder="First Name" />
          <input [(ngModel)]="lastName" class="border p-2 rounded" placeholder="Last Name" />
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="text-lg font-semibold text-gray-700">Email:</div>
        <div class="text-lg text-gray-900">{{ userProfile.email }}</div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="text-lg font-semibold text-gray-700">Type:</div>
        <div class="text-lg text-gray-900">{{ userProfile.type }}</div>
      </div>
      <!-- Add more fields as needed -->
      <div class="flex justify-end space-x-4">
        <button *ngIf="!editMode" (click)="toggleEditMode()" class="bg-blue-500 text-white px-4 py-2 rounded">Edit</button>
        <button *ngIf="editMode" (click)="saveProfile()" class="bg-green-500 text-white px-4 py-2 rounded">Save</button>
        <button *ngIf="editMode" (click)="toggleEditMode()" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
      </div>
    </div>
    <ng-template #noProfile>
      <p class="text-center text-gray-500">No profile data available.</p>
    </ng-template>
  </div>
