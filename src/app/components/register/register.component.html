<form (ngSubmit)="onRegister()" class="mt-8 max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <div class="mb-4">
    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="password" class="block text-gray-700 font-bold mb-2">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <div class="mb-4">
    <label for="confirmPassword" class="block text-gray-700 font-bold mb-2">Confirm Password:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
  <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
</form>
