<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
       <!-- Profile Photo Field -->
       <div>
        <label for="profilePhoto" class="input-label">Profile Photo</label>
        <input
          type="file"
          id="profilePhoto"
          accept=".jpg,.jpeg,.png"
          (change)="onFileChange($event)"
          class="input-field"
          required
        />
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="input-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          class="input-field"
          required
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500 text-sm">
          Email is required.
        </div>
      </div>
    
      <!-- First Name Field -->
      <div>
        <label for="name" class="input-label">Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your name"
          class="input-field"
          required
          #nameInput="ngModel"
        />
        <div *ngIf="nameInput.invalid && nameInput.touched" class="text-red-500 text-sm">
          Name is required.
        </div>
      </div>
    
      <!-- Password Field -->
      <div>
        <label for="password" class="input-label">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          class="input-field"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>
    
      <!-- Confirm Password Field -->
      <div>
        <label for="confirmPassword" class="input-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          class="input-field"
          required
          #confirmPasswordInput="ngModel"
        />
        <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="text-red-500 text-sm">
          Confirm password is required.
        </div>
        <div *ngIf="password !== confirmPassword && confirmPasswordInput.touched" class="text-red-500 text-sm">
          Passwords do not match.
        </div>
      </div>

      <!-- User Type Field -->
      <div>
        <label for="userType" class="input-label">User Type</label>
        <select
          id="userType"
          [(ngModel)]="userType"
          name="userType"
          class="input-field"
          required
          #userTypeInput="ngModel"
        >
          <option value="" disabled selected>Select user type</option>
          <option value="hiker">Hiker</option>
          <option value="hikingClub">Hiking Club</option>
        </select>
        <div *ngIf="userTypeInput.invalid && userTypeInput.touched" class="text-red-500 text-sm">
          User type is required.
        </div>
      </div>
    
      <!-- Register Button -->
      <button type="submit" class="w-full py-3 px-4 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors duration-200">
        Register
      </button>
    </form>
    
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="fixed inset-0 flex items-center justify-center bg-gray-100 bg-opacity-75 z-50">
      <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    
    <!-- Divider -->
    <div class="my-6 border-t border-gray-300"></div>
    
    <!-- Login Link -->
    <p class="text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
