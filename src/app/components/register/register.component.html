<div class="min-h-screen bg-gradient-to-br from-stone-50 via-forest-50/30 to-mountain-50/30 flex items-center justify-center p-4">
  <!-- Background decoration -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <svg viewBox="0 0 1200 800" class="absolute bottom-0 w-full h-full opacity-5">
      <path d="M0,800 L0,500 L200,300 L500,450 L800,250 L1200,400 L1200,800 Z"
            fill="url(#register-gradient)"/>
      <path d="M0,800 L0,650 L350,400 L650,580 L950,350 L1200,520 L1200,800 Z"
            fill="url(#register-gradient-2)" opacity="0.6"/>
      <defs>
        <linearGradient id="register-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#0f5132"/>
          <stop offset="50%" style="stop-color:#ff6b35"/>
          <stop offset="100%" style="stop-color:#1e40af"/>
        </linearGradient>
        <linearGradient id="register-gradient-2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#8b4513"/>
          <stop offset="100%" style="stop-color:#0f5132"/>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <div class="relative z-10 w-full max-w-lg">
    <!-- Register Card -->
    <div class="card-nature p-8 backdrop-blur-subtle">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-sunset-gradient rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-warm">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
        </div>
        <h2 class="text-3xl font-heading font-bold text-stone-900 mb-2">Join Adventure Trails</h2>
        <p class="text-stone-600">Create your account and start exploring</p>
      </div>

      <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" class="space-y-6">
        <!-- Profile Photo Field -->
        <div class="space-y-2">
          <label for="profilePhoto" class="block text-sm font-medium text-stone-700">
            Profile Photo
          </label>
          <div class="relative">
            <div class="flex items-center justify-center w-full">
              <label for="profilePhoto"
                     class="flex flex-col items-center justify-center w-full h-32 border-2 border-stone-300 border-dashed rounded-xl cursor-pointer bg-stone-50 hover:bg-stone-100 transition-colors duration-200">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                  <svg class="w-8 h-8 mb-2 text-stone-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                  </svg>
                  <p class="mb-2 text-sm text-stone-500">
                    <span class="font-semibold">Click to upload</span> your photo
                  </p>
                  <p class="text-xs text-stone-500">PNG, JPG or JPEG</p>
                </div>
                <input id="profilePhoto" type="file" accept=".jpg,.jpeg,.png" (change)="onFileChange($event)" class="hidden" required />
              </label>
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-stone-700">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email"
              class="input-nature pl-10"
              required
              #emailInput="ngModel"
            />
          </div>
          <div *ngIf="emailInput.invalid && emailInput.touched"
               class="text-red-600 text-sm flex items-center space-x-1 animate-slide-up">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Please enter a valid email address</span>
          </div>
        </div>
      
        <!-- Name Field -->
        <div class="space-y-2">
          <label for="name" class="block text-sm font-medium text-stone-700">
            Full Name
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
            </div>
            <input
              type="text"
              id="name"
              [(ngModel)]="name"
              name="name"
              placeholder="Enter your full name"
              class="input-nature pl-10"
              required
              #nameInput="ngModel"
            />
          </div>
          <div *ngIf="nameInput.invalid && nameInput.touched"
               class="text-red-600 text-sm flex items-center space-x-1 animate-slide-up">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Full name is required</span>
          </div>
        </div>

        <!-- User Type Field -->
        <div class="space-y-2">
          <label for="userType" class="block text-sm font-medium text-stone-700">
            I want to join as a
          </label>
          <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
            <div>
              <input type="radio" id="hiker" name="userType" value="hiker" [(ngModel)]="userType"
                     class="peer sr-only" required #userTypeInput="ngModel">
              <label for="hiker"
                     class="flex items-center space-x-3 p-4 rounded-xl border-2 border-stone-200 cursor-pointer hover:bg-forest-50 peer-checked:border-forest-500 peer-checked:bg-forest-50 transition-all duration-200">
                <div class="w-10 h-10 bg-forest-500 rounded-lg flex items-center justify-center peer-checked:bg-forest-600">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M7 16l-4-4m0 0l4-4m-4 4h18M3 20l9-7 9 7"/>
                  </svg>
                </div>
                <div>
                  <div class="font-medium text-stone-900">Hiker</div>
                  <div class="text-sm text-stone-600">Join exciting tours</div>
                </div>
              </label>
            </div>
            
            <div>
              <input type="radio" id="hikingClub" name="userType" value="hikingClub" [(ngModel)]="userType"
                     class="peer sr-only" required>
              <label for="hikingClub"
                     class="flex items-center space-x-3 p-4 rounded-xl border-2 border-stone-200 cursor-pointer hover:bg-mountain-50 peer-checked:border-mountain-500 peer-checked:bg-mountain-50 transition-all duration-200">
                <div class="w-10 h-10 bg-mountain-500 rounded-lg flex items-center justify-center peer-checked:bg-mountain-600">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                  </svg>
                </div>
                <div>
                  <div class="font-medium text-stone-900">Hiking Club</div>
                  <div class="text-sm text-stone-600">Organize adventures</div>
                </div>
              </label>
            </div>
          </div>
          <div *ngIf="userTypeInput.invalid && userTypeInput.touched"
               class="text-red-600 text-sm flex items-center space-x-1 animate-slide-up">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Please select your account type</span>
          </div>
        </div>
      
        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-stone-700">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="Create a strong password"
              class="input-nature pl-10"
              required
              #passwordInput="ngModel"
            />
          </div>
          <div *ngIf="passwordInput.invalid && passwordInput.touched"
               class="text-red-600 text-sm flex items-center space-x-1 animate-slide-up">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Password is required</span>
          </div>
        </div>
      
        <!-- Confirm Password Field -->
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-stone-700">
            Confirm Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <input
              type="password"
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              class="input-nature pl-10"
              required
              #confirmPasswordInput="ngModel"
            />
          </div>
          <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched"
               class="text-red-600 text-sm flex items-center space-x-1 animate-slide-up">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Please confirm your password</span>
          </div>
          <div *ngIf="password !== confirmPassword && confirmPasswordInput.touched"
               class="text-red-600 text-sm flex items-center space-x-1 animate-slide-up">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>Passwords do not match</span>
          </div>
        </div>

        <!-- Terms Agreement -->
        <div class="flex items-start space-x-3">
          <input id="terms" name="terms" type="checkbox" required
                 class="h-4 w-4 text-forest-600 focus:ring-forest-500 border-stone-300 rounded mt-1">
          <label for="terms" class="text-sm text-stone-700">
            I agree to the
            <a href="#" class="text-forest-600 hover:text-forest-500 transition-colors duration-200">Terms of Service</a>
            and
            <a href="#" class="text-forest-600 hover:text-forest-500 transition-colors duration-200">Privacy Policy</a>
          </label>
        </div>
      
        <!-- Register Button -->
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="btn-sunset w-full text-lg py-4 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-200"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
          </svg>
          Start Your Adventure
        </button>
      </form>
      
      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="fixed inset-0 flex items-center justify-center bg-stone-900/50 backdrop-blur-sm z-50">
        <div class="card-nature p-8 text-center">
          <div class="w-16 h-16 mx-auto mb-4 border-4 border-forest-200 border-t-forest-600 rounded-full animate-spin"></div>
          <p class="text-stone-700 font-medium">Creating your account...</p>
        </div>
      </div>
      
      <!-- Divider -->
      <div class="my-8 relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-stone-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-stone-500">Already have an account?</span>
        </div>
      </div>
      
      <!-- Login Link -->
      <div class="text-center">
        <a routerLink="/login"
           class="btn-outline-nature w-full inline-flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Sign In Instead
        </a>
      </div>
    </div>
  </div>
</div>
