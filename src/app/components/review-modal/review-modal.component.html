<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
    <h2 class="text-2xl font-bold mb-6">Submit Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">
      <div class="mb-6">
        <label class="block text-gray-700 text-lg">Review</label>
        <textarea formControlName="review" class="w-full p-3 border rounded" rows="5"></textarea>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-lg">Rating</label>
        <select formControlName="rating" class="w-full p-3 border rounded">
          <option *ngFor="let rating of [1, 2, 3, 4, 5]" [value]="rating">{{ rating }}</option>
        </select>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700" [disabled]="!reviewForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
