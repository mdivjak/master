<div class="container mx-auto p-4 flex">
  <!-- Left Flexbox: Tour Details and Map -->
  <div class="w-3/4 p-4">
    <h1 class="text-2xl font-bold mb-4">Tour Details</h1>
    <div *ngIf="tour">
      <h2 class="text-xl font-semibold">{{ tour.name }}</h2>
      <p><strong>Date:</strong> {{ tour.date }}</p>
      <p><strong>Description:</strong> {{ tour.description }}</p>
      <p><strong>Difficulty:</strong> {{ tour.difficulty }}</p>
      <p><strong>Participants:</strong> {{ tour.participants }}</p>
      <app-map [gpxContent]="tour.gpxContent" class="mt-2"></app-map>
    </div>
  </div>

  <!-- Right Flexbox: Apply Button -->
  <div class="w-1/4 p-4">
    <button
      *ngIf="isHiker"
      [disabled]="hasApplied"
      [ngClass]="{'bg-gray-400 cursor-not-allowed': hasApplied, 'bg-blue-600 hover:bg-blue-700': !hasApplied}"
      class="mt-2 mb-2 py-2 px-4 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
      (click)="applyForTour()"
    >
      Apply for the Tour
    </button>
  </div>
</div>
