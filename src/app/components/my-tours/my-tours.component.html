<div class="p-4">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">My Tours</h3>
        </div>
        <div class="border-t border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tour Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr *ngFor="let tour of tours">
                        <td class="px-6 py-4 whitespace-nowrap">{{ tour.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ tour.date }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ tour.application.status }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <button *ngIf="tour.application.status === 'accepted'" (click)="cancelApplication(tour.id)" class="mt-2 py-2 px-4 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                                Cancel
                            </button>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
